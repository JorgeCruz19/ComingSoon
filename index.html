<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coming Soon</title>
		<!-- CSS -->
		<link rel="stylesheet" href="./css/styles.css" />
		<!-- Font -->
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
	</head>
	<body>
		<main class="container-fluid">
			<section class="container-inner">
				<h1 class="logo"><img src="./img/logo.svg" alt="" /></h1>
				<div class="container-hero">
					<img src="./img/hero-mobile.jpg" class="bg-hero" alt="" />
				</div>
				<div class="container-content">
					<h2 class="subtitle">
						<span>We're</span> Coming <br />
						Soon
					</h2>
					<p class="information">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
					<form class="form-group">
						<input type="text" placeholder="Email Address" id="input-email" class="input-email" />
						<img src="./img/icon-error.svg" class="error-icon" alt="" />
						<button class="btn-submit" type="submit">
							<img src="./img/icon-arrow.svg" alt="" />
						</button>
						<span class="error-message"></span>
					</form>
				</div>
			</section>
		</main>
		<script src="./js/index.js"></script>
	</body>
</html>
